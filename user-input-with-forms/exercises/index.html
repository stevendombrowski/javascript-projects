<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
      <h1>Rocket Simulation</h1>
      <form action="https://handlers.education.launchcode.org/request-parrot" method="post">
        <label>Test Name
          <input type="text" name="testName">
        </label>
        <label>Test Date
          <input type="date" name="testDate">
        </label>
        <label>Rocket type
          <select name="rocketTypes" id="rocketType">
            <option value="">Choose Rocket</option>
            <option value="1">Brant</option>
            <option value="2">Lynx</option>
            <option value="3">Orion</option>
            <option value="4">Terrier</option>
          </select>
        </label>
        <label>Booster Count <input type="number" name="boosterCount" min="1" max="10"></label>
        Wind Rating:
        <label>No Wind <input type="radio" name="windRating" id="noWind" value="0"></label>
        <label>Mild<input type="radio" name="windRating" id="mild" value="10"></label>
        <label>Strong<input type="radio" name="windRating" id="strong" value="20"></label>
        <label>Use Production Grade Servers <input type="checkbox" name="productionServers"></label>
        <button>Run Simulation</button>
      </form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
